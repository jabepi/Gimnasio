<!--Carga de tipos de recetas con XML-->

<script>
    function cargaDefinicion() {
        var cont = document.getElementsByClassName("contendio");
        //Borramos el contenido que habían en la página
        cont.item(0).innerHTML = "";
        //Se añade el título
        cont.item(0).innerHTML += "<h1>" + "Recetas de Definición" + "</h1>";
        //Parte XHTTP
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            if (this.readyState == 4 && this.status == 200) {
                var xmlDoc = this.responseXML;
                var txt = "<section>";
                var x = xmlDoc.getElementsByTagName("definicion");

                txt += "<div class=\"listaA\"> ";

                for (var i = 1; i < x[0].childNodes.length; i = i + 2) {
                    txt += " <div class=\"tar\"> <a href=\"" + x[0].childNodes.item(i).childNodes.item(5).textContent +
                        "\"> <img src=\"" + x[0].childNodes.item(i).childNodes.item(3).textContent + "\" alt=\"" +
                        x[0].childNodes.item(i).childNodes.item(1).textContent + "\"></a> </div>";
                }
                txt += "</div> </section>"
                cont.item(0).innerHTML += txt;
            }
        }
        xhttp.open("GET", "../../DatosDinamicos/alimentacion.xml", true);
        xhttp.send();
    }

    function cargaVolumen() {
        var cont = document.getElementsByClassName("contendio");
        //Borramos el contenido que habían en la página
        cont.item(0).innerHTML = "";

        //Se añade el título

        var xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            if (this.readyState == 4 && this.status == 200) {
                var xmlDoc = this.responseXML;
                var txt = "<section>";
                var x = xmlDoc.getElementsByTagName("volumen");

                txt += "<div class=\"listaA\"> ";

                for (var i = 1; i < x[0].childNodes.length; i = i + 2) {

                    txt += " <div class=\"tar\"> <a href=\"" + x[0].childNodes.item(i).childNodes.item(5).textContent +
                        "\"> <img src=\"" + x[0].childNodes.item(i).childNodes.item(3).textContent + "\" alt=\"" +
                        x[0].childNodes.item(i).childNodes.item(1).textContent + "\"></a> </div>";

                }
                txt += "</div> </section>"
                cont.item(0).innerHTML += txt;
            }
        }
        xhttp.open("GET", "../../DatosDinamicos/alimentacion.xml", true);
        xhttp.send();
    }
</script>
